projects:
  mobile-doctor:
    schemaPath: graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: ap-south-1
        apiId: f477pky2tbbppjonfky25vgjcu
        maxDepth: 2
extensions:
  amplify:
    version: 3
